<app-merchant-header></app-merchant-header>
<div class="head"><h1>Merchant List</h1></div>

<table>
    <tr>
      <th>Restaurant</th>
      <th>Cusines</th>
      <th>City</th>
      <th>Address</th>
      <th>Special</th>
      <th>Starting year</th>
      <th>Status</th>
      <th>Action</th>
    </tr>

    <tr *ngFor="let merchantO of merchantList; let i=index">
      
      <button (click)="goToAdminMerchantDetails(merchantO)"><td>{{merchantO.m_name}}</td></button>
      <td>{{merchantO.m_cusines}}</td>
      <td>{{merchantO.m_city}}</td>
      <td>{{merchantO.m_address}}</td>
      <td>{{merchantO.m_specials}}</td>
      <td>{{merchantO.m_experience}}</td>
      <td>{{merchantO.m_status}}</td>
      <td><button (click)="goToAdminMerchantActive(merchantO)">Active</button>
        <button (click)="goToAdminMerchantDeactive(merchantO)">Deactive</button></td>
    </tr>
