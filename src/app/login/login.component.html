
<div class="main_body">
    <div class="login_box">
        <span class="borderLine"></span>
        <form action="">
            <h2>Sign in</h2>
            <div class="input_box1">
                <input type="text" name="user_id" id="user_id" required="required" [(ngModel)] = "loginModel.user_id" [ngModelOptions]="{standalone: true}">
                <span>Username</span>
                <i></i>
            </div>
            <div class="input_box2">
                <input type="password" name="user_password" id="user_password" required="required" [(ngModel)] = "loginModel.user_password" [ngModelOptions]="{standalone: true}">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Signup</a>
            </div>
            <input type="submit" value="Login" (click)="adminLogin()">
        </form>
    </div>
</div>
